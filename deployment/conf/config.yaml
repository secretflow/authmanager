port: 8835

log_config:
  log_file_name: /host/logs/auth_manager.log
  monitor_log_file_name: /host/logs/monitor.log
  log_level: debug
  enable_console_logger: true
  log_window_size: 1024
  log_size_limit: 16

remote_storage_client_config:
  remote_storage_endpoint: localhost:8341

scheme: "RSA"
secret_shard_id: 0
storage_backend: "inmemory"
secret_key_from: "standalone"
server_cert_path: "/host/resources/cert/server.crt"
server_cert_key_path: "/host/resources/cert/server.key"
client_ca_cert_path: "/host/resources/ca/my_ca.crt"
enable_tls: true
